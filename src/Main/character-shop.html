<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды для человечка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .shop-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h1>Магазин одежды для вашего человечка</h1>
        
        <div class="items-grid">
            <div class="item">
                <img src="https://via.placeholder.com/200x150?text=Футболка" alt="Футболка">
                <h3>Классическая футболка</h3>
                <p>50 монет</p>
                <button>Купить</button>
            </div>
            
            <div class="item">
                <img src="https://via.placeholder.com/200x150?text=Шляпа" alt="Шляпа">
                <h3>Элегантная шляпа</h3>
                <p>75 монет</p>
                <button>Купить</button>
            </div>
            
            <div class="item">
                <img src="https://via.placeholder.com/200x150?text=Джинсы" alt="Джинсы">
                <h3>Стильные джинсы</h3>
                <p>80 монет</p>
                <button>Купить</button>
            </div>
            
            <div class="item">
                <img src="https://via.placeholder.com/200x150?text=Куртка" alt="Куртка">
                <h3>Теплая куртка</h3>
                <p>120 монет</p>
                <button>Купить</button>
            </div>
            
            <div class="item">
                <img src="https://via.placeholder.com/200x150?text=Очки" alt="Очки">
                <h3>Крутые очки</h3>
                <p>45 монет</p>
                <button>Купить</button>
            </div>
            
            <div class="item">
                <img src="https://via.placeholder.com/200x150?text=Кроссовки" alt="Кроссовки">
                <h3>Спортивные кроссовки</h3>
                <p>90 монет</p>
                <button>Купить</button>
            </div>
        </div>
        
        <button class="back-btn" onclick="window.history.back()">Вернуться назад</button>
    </div>
</body>
</html>
