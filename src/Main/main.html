<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time  Games</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="theme-switch" id="theme-switch">
        Change mode
    </div>
    <div class="container">
        <h1 class="container-title">Break Time  Games</h1>
        <ul class="game-list">
            <li><a href="/src/Snake/snake.html">Zmeika</a></li>
            <li><a href="/src/Tetris/tetris.html">Tetris</a></li>
            <li><a href="/src/FlappyBird/FlappyBird.html">Flappy Bird</a></li>
            <li><a href="/src/TTT/ttt.html">Tic-Tac-Toe</a></li>
            <li><a href="/src/2048/2048.html">2048</a></li>
        </ul>
    </div>
    <div class="timer-container">
        <label class="timer-text" for="timer">Set timer (in minutes):</label>
        <input type="number" id="timer" min="1" value="1">
        <div class="timer-btns">
            <button onclick="startTimer()">Start</button>
            <button id="pause-btn" onclick="pauseTimer()">Pause</button>
        </div>
        <p id="time-left"></p>
    </div>
    <script src="main.js"></script>
    <script src="timer.js"></script>
</body>
</html>
