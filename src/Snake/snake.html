<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="snake.css">

</head>
<!--ЗМЕЙКА-->
<body>
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <!-- Меню -->
    <div class="menu" id="menu">
        <a href="#">Змейка</a>
        <a href="#">Тетрис</a>
        <a href="#">Понг</a>
        <a href="#">Крестики-нолики</a>
    </div>

    <div id="gameContainer">
        <div class="game-section">
            <div class="game-section-text">
                <div id="scoreBoard">Счет: 0</div>

            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="recordMessage" style="display: none;"></div>
        </div>
        <div id="leaderboard">
            <h3 class="leaderboard-title">Рейтинг</h3>
            <ul id="scoreList"></ul>
            <button id="clearButton">Очистить рейтинг</button>
        </div>
    </div>

    <script src="mainsnake.js"></script>
