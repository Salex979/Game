<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body class="light-theme">
    <!-- Бургер-меню -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <!-- Меню -->
    <div class="menu" id="menu">
        <a href="#" onclick="toggleTheme()">Change mode</a>
        <a href="#">Main</a>
    </div>

    <!-- Основной контейнер -->
    <div id="main-container">
        <!-- Левая колонка: заметки -->
        <div class="column note-column">
            <h3 class="column-title">Notes</h3>
            <textarea id="note-input" class="note-input" placeholder="Enter a new note..."></textarea>
            <button class="column-btn" onclick="addNote()">Add note</button>
            <div class="note-list" id="note-list"></div>
        </div>

        <!-- Средняя колонка: игра -->
        <div class="game-section">
            <h1 class="game-section-title">Zmeika</h1>
            <div class="game-section-text">
                <div id="scoreBoard">Score: 0</div>
                <div id="applesCounter">Apples: 0</div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="recordMessage" style="display: none;"></div>
        </div>

        <!-- Правая колонка: рейтинг -->
        <div class="column score-column">
            <h3 class="column-title">Rating</h3>
            <ul id="scoreList"></ul>
            <button class="column-btn" id="clearButton">Clear rating</button>
        </div>
    </div>

    <script src="mainsnake.js"></script>
    <script src="script.js"></script>
</body>
</html>
