<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body class="light-theme">
    <div id="coins-display" class="coins-display"></div>

    <div class="burger-menu">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <div class="menu" id="menu">
        <a href="#" id="theme-toggle">Тема</a>
        <a href="/src/Main/main.html">Главная</a>
        <a href="/src/shop/character-shop.html">Магазин</a>
    </div>

    <div id="main-container">
        <div class="column note-column">
            <h3 class="column-title">Заметки</h3>
            <textarea id="note-input" class="note-input" placeholder="Введите новую заметку..."></textarea>
            <button class="column-btn" id="add-note-btn">Добавить</button>
            <div class="note-list" id="note-list"></div>
        </div>

        <div class="game-section">
            <h1 class="game-section-title">Змейка</h1>
            <div class="game-section-text">
                <div id="scoreBoard">Счет: 0</div>
                <div id="applesCounter">Ябкоки: 0</div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="recordMessage" style="display: none;"></div>
        </div>

        <div class="column score-column">
            <h3 class="column-title">Рейтинг</h3>
            <ul id="scoreList"></ul>
            <button class="column-btn" id="clearButton">Очистить</button>
        </div>
        <div id="character-container">
            <div id="speech-bubble"></div>
        </div>
    </div>

    <script src="mainsnake.js"></script>
    <script src="/src/Main/three.min.js"></script>
    <script src="/src/Main/person.js"></script>
    <script src="/src/Main/timer.js"></script>
    <script src="/src/Main/coins-system.js"></script>
    <script src="script.js"></script>
</body>
</html>
