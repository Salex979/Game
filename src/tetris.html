<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тетрис</title>
    <link rel="stylesheet" href="tetris.css"> 
</head>
<!--ТЕТРИС-->
<body>
    <div id="score">Счет: 0</div>

    <script src="tetris.js"></script> 
</body>
