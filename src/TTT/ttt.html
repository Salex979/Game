<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики с ИИ</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body class="light-theme">
    <div id="coins-display" class="coins-display"></div>

    <div class="burger-menu">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <div class="menu" id="menu">
        <a href="#" id="theme-toggle">Тема</a>
        <a href="/src/Main/main.html">Главная</a>
        <a href="/src/shop/character-shop.html">Магазин</a>
    </div>

    <div class="mode-selection">
        <label class="modename">Выберите режим:</label>
        <select id="gameMode">
            <option value="human">С другом</option>
            <option value="ai" selected>С компьютером</option>
        </select>
    </div>
    
    <div id="main-container">
        <div class="column note-column">
            <h3 class="column-title">Заметки</h3>
            <textarea id="note-input" class="note-input" placeholder="Введите новую заметку..."></textarea>
            <button class="column-btn" id="add-note-btn">Добавить</button>
            <div class="note-list" id="note-list"></div>
        </div>
        
        <div class="game-section">
            <h1 class="game-section-title">Крестики-Нолики с ИИ</h1>
            <table id="gameBoard">
                <tr>
                    <td id="cell-0"></td>
                    <td id="cell-1"></td>
                    <td id="cell-2"></td>
                </tr>
                <tr>
                    <td id="cell-3"></td>
                    <td id="cell-4"></td>
                    <td id="cell-5"></td>
                </tr>
                <tr>
                    <td id="cell-6"></td>
                    <td id="cell-7"></td>
                    <td id="cell-8"></td>
                </tr>
            </table>
            <button id="restartButton">Начать занаво</button>
        </div>
        <a href="/src/shop/character-shop.html">
            <div id="character-container">
                <div id="speech-bubble"></div>
            </div>
        </a>
    </div>
        
    <script src="ttt.js"></script>
    <script src="/src/Main/three.min.js"></script>
    <script src="/src/Main/person.js"></script>
    <script src="/src/Main/timer.js"></script>
    <script src="/src/Main/coins-system.js"></script>
    <script src="script.js"></script>
</body>
</html>
