<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="bird.css">
</head>
<body>
    <div id="gameContainer">
        <div id="game-section">
            <div id="scoreText">Счет: 0</div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="recordPanel">
            <h2>Топ пять лучших залетов!</h2>
            <div id="recordText"></div>
        </div>
    </div>
    <div id="pauseText">Чтобы поставить на паузу нажмите Esc!</div>

    <script src="Bird.js"></script>
</body>
</html>
