<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="bird.css">
</head>
<body class="light-theme">
    <!-- Бургер-меню -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <!-- Меню -->
    <div class="menu" id="menu">
        <a href="#" onclick="toggleTheme()">Mode</a>
        <a href="#">Main</a>
    </div>

    
    <div id="main-container">
        <div class="column note-column">
            <h3 class="column-title">Notes</h3>
            <textarea id="note-input" class="note-input" placeholder="Enter a new note..."></textarea>
            <button class="column-btn" onclick="addNote()">Add note</button>
            <div class="note-list" id="note-list"></div>
        </div>

        <div id="gameContainer">
            <div id="game-section">
                <h1 class="game-section-title">Flappy Bird</h1>
                <div class="game-section-text">

                    <div id="scoreText">Score: 0</div>
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="column" id="recordPanel">
                <h2>Rating</h2>
                <div id="recordText"></div>
            </div>
        </div>
        <div id="pauseText">Чтобы поставить на паузу нажмите Esc!</div>
    </div>


    <script src="Bird.js"></script>
    <script src="script.js"></script>
</body>
</html>
