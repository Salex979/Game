<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="bird.css">
</head>
<body class="light-theme">
    <div class="burger-menu">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <div class="menu" id="menu">
        <a href="#" id="theme-toggle">Change mode</a>
        <a href="/src/Main/main.html">Main</a>
    </div>

    
    <div id="main-container">
        <div class="column note-column">
            <h3 class="column-title">Notes</h3>
            <textarea id="note-input" class="note-input" placeholder="Enter a new note..."></textarea>
            <button class="column-btn" id="add-note-btn">Add note</button>
            <div class="note-list" id="note-list"></div>
        </div>

        <div id="gameContainer">
            <div id="game-section">
                <h1 class="game-section-title">Flappy Bird</h1>
                <div class="game-section-text">

                    <div id="scoreText">Score: 0</div>
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="column" id="recordPanel">
            <h2 class="column-title">Rating</h2>
            <div id="recordText"></div>
        </div>
        <div id="pauseText">Чтобы поставить на паузу нажмите Esc!</div>
    </div>


    <script src="Bird.js"></script>
    <script src="script.js"></script>
    <script src="/src/Main/timer.js"></script>
    <script>flappy_bird_tests.js</script>
</body>
</html>
