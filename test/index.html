<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с заметками и рейтингом</title>
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Темная и светлая тема */
        body.light-theme {
            background-color: #fff;
            color: #000;
        }

        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        /* Стили для бургер-меню */
        .burger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1001; /* Ставим бургер меню поверх других элементов */
        }

        .burger-bar {
            width: 100%;
            height: 5px;
            background-color: black;
            transition: transform 0.3s ease;
        }

        /* Стили для меню */
        .menu {
            position: fixed;
            top: 0;
            left: -240px; /* Исправляем, чтобы меню было скрыто */
            width: 240px; /* Ширина меню */
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            padding-left: 20px;
            transition: left 0.3s ease;
            z-index: 1000; /* Меню будет поверх контента */
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
        }

        .menu.show {
            left: 0; /* Меню появляется с левой стороны */
        }

        /* Стили для основного контейнера */
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 60px; /* Отступ сверху для колонки */
            gap: 30px; /* Увеличиваем расстояние между колонками */
            padding: 0 20px;
        }

        /* Стили для колонок */
        .column {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .note-column {
            background-color: #f4f4f4;
        }

        .game-column {
            background-color: #f4f4f4;
            text-align: center;
        }

        .score-column {
            background-color: #f4f4f4;
        }

        /* Стили для добавления заметки */
        .note-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .note-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .note {
            margin: 10px 0;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .toggle-theme {
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="light-theme">
    <!-- Бургер-меню -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>

    <!-- Меню -->
    <div class="menu" id="menu">
        <a href="#" onclick="toggleTheme()">Переключить тему</a>
        <a href="#">Главная</a>
    </div>

    <!-- Основной контейнер -->
    <div id="main-container">
        <!-- Левая колонка: заметки -->
        <div class="column note-column">
            <h3>Заметки</h3>
            <textarea id="note-input" class="note-input" placeholder="Введите новую заметку..."></textarea>
            <button onclick="addNote()">Добавить заметку</button>
            <div class="note-list" id="note-list"></div>
        </div>

        <!-- Средняя колонка: игра -->
        <div class="game-section">
            <div class="game-section-text">
                <div id="scoreBoard">Счет: 0</div>
                <div id="applesCounter">Яблоки: 0</div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="recordMessage" style="display: none;"></div>
        </div>

        <!-- Правая колонка: рейтинг -->
        <div class="column score-column">
            <h3>Рейтинг</h3>
            <ul id="scoreList"></ul>
            <button id="clearButton">Очистить рейтинг</button>
        </div>
    </div>

    <script src="mainsnake.js"></script>
    <script src="snake.js"></script>
    <script src="script.js"></script>
</body>
</html>
